<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/animations.css" />
  <title>Fancy Robot Face</title>
</head>

<body>
  <div class="robot-container">
    <div class="robot-hair-style">
      <div class="robot-hair-one scale"></div>
      <div class="robot-hair-two scale"></div>
      <div class="robot-hair-three scale"></div>
      <div class="robot-hair-two scale"></div>
      <div class="robot-hair-one scale"></div>
    </div>
    <div class="robot-face-shape">
      <div class="robot-eyes">
        <div class="robot-eye-left blink-color"></div>
        <div class="robot-eye-right move-square"></div>
      </div>
      <div class="robot-nose"></div>
      <div class="robot-teeth">
        <div class="top-teeth">
          <div class="robot-tooth-right top"></div>
          <div class="robot-tooth-right top"></div>
          <div class="robot-tooth-right top"></div>
          <div class="robot-tooth-right top"></div>
          <div class="robot-tooth-right top"></div>
          <div class="robot-tooth-right top"></div>
        </div>
        <div class="bottom-teeth">
          <div class="robot-tooth-left bottom"></div>
          <div class="robot-tooth-left bottom"></div>
          <div class="robot-tooth-left bottom"></div>
          <div class="robot-tooth-left bottom"></div>
          <div class="robot-tooth-left bottom"></div>
          <div class="robot-tooth-left bottom"></div>
        </div>
      </div>
    </div>
    <div class="robot-ears">
      <div class="robot-ear-left wiggle"></div>
      <div class="robot-ear-right wiggle"></div>
    </div>
  </div>
</body>

</html>
